spring.main.allow-bean-definition-overriding=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Disable Flyway for tests - use Hibernate DDL instead
spring.flyway.enabled=false

# Security Configuration for Tests
jwt.secret=test-jwt-secret-key-for-testing-only-must-be-long-enough-for-hs512-algorithm
jwt.expiration=86400000
google.client.id=test-google-client-id
facebook.app.id=test-facebook-app-id
facebook.app.secret=test-facebook-app-secret
apple.client.id=test-apple-client-id
apple.team.id=test-apple-team-id
apple.key.id=test-apple-key-id
