# Production Profile Configuration for Docker
# To activate this profile, set the environment variable SPRING_PROFILES_ACTIVE=prod

admin.username=${ADMIN_USERNAME}
admin.password=${ADMIN_PASSWORD}

# Database Configuration (using environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (HikariCP) - Production optimized
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# Flyway configuration - Enable for production
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Hibernate configuration - Production optimized
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# OAuth2 Configuration
google.client.id=${GOOGLE_CLIENT_ID}
facebook.app.id=${FACEBOOK_APP_ID}
facebook.app.secret=${FACEBOOK_APP_SECRET}
apple.client.id=${APPLE_CLIENT_ID}
apple.team.id=${APPLE_TEAM_ID}
apple.key.id=${APPLE_KEY_ID}

# Firebase Configuration
firebase.service-account.path=/app/config/rushhour-firebase-adminsdk.json
firebase.project-id=${FIREBASE_PROJECT_ID}

# Logging Configuration - Production optimized
logging.level.root=WARN
logging.level.com.yb.rh=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.apache.commons.logging=WARN
logging.level.com.zaxxer.hikari=WARN

# Performance and Security
spring.main.lazy-initialization=false
spring.main.banner-mode=off
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

