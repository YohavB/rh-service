# Development profile configuration
# To enable DevTools in development, uncomment the following line in build.gradle.kts:
# developmentOnly("org.springframework.boot:spring-boot-devtools")

# Note: DevTools will cause duplicate log messages due to automatic restarts
# This is normal behavior in development mode

admin.username=admin
admin.password=admin

# Development Profile - MySQL Database (Local Docker Container)
spring.datasource.url=jdbc:mysql://localhost:3306/default?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=admin
spring.datasource.password=root

# Connection Pool Configuration for Development
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Hibernate configuration for development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Development logging
logging.level.root=WARN
logging.level.com.yb.rh=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.apache.commons.logging=WARN
logging.level.com.zaxxer.hikari=WARN

# Firebase Configuration for Development
firebase.project-id=${FIREBASE_PROJECT_ID:rushhour-yohavb}
firebase.private-key-id=${FIREBASE_PRIVATE_KEY_ID:}
firebase.private-key=${FIREBASE_PRIVATE_KEY:}
firebase.client-email=${FIREBASE_CLIENT_EMAIL:}
firebase.client-id=${FIREBASE_CLIENT_ID:}
firebase.auth-uri=${FIREBASE_AUTH_URI:https://accounts.google.com/o/oauth2/auth}
firebase.token-uri=${FIREBASE_TOKEN_URI:https://oauth2.googleapis.com/token}
firebase.auth-provider-x509-cert-url=${FIREBASE_AUTH_PROVIDER_X509_CERT_URL:https://www.googleapis.com/oauth2/v1/certs}
firebase.client-x509-cert-url=${FIREBASE_CLIENT_X509_CERT_URL:} 