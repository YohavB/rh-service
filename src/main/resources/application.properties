# This file should NOT be used directly
# Always set a specific profile: local, prod, test, etc.
# 
# To run the application, use one of these:
# - Local: --spring.profiles.active=local
# - Production: --spring.profiles.active=prod
# - Test: --spring.profiles.active=test
#
# Example: ./gradlew bootRun --args='--spring.profiles.active=local'
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/default?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}

# Admin Configuration
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin}

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1

# Flyway configuration
spring.flyway.enabled=false
# spring.flyway.locations=classpath:db/migration
# spring.flyway.baseline-on-migrate=true

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Disable H2 console for production
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-for-development-only-change-in-production}
jwt.expiration=86400000

# Google OAuth2 Configuration
google.client.id=${GOOGLE_CLIENT_ID:864165576083-harqo14kmlvj6lrhmmrjomemo2v6ervu.apps.googleusercontent.com}

# Facebook OAuth2 Configuration
facebook.app.id=${FACEBOOK_APP_ID:your-facebook-app-id}
facebook.app.secret=${FACEBOOK_APP_SECRET:your-facebook-app-secret}

# Apple Sign In Configuration
apple.client.id=${APPLE_CLIENT_ID:your-apple-client-id}
apple.team.id=${APPLE_TEAM_ID:your-apple-team-id}
apple.key.id=${APPLE_KEY_ID:your-apple-key-id}

# Firebase Configuration
firebase.service-account.path=rushhour-firebase-adminsdk.json
firebase.project-id=rushhour-yohavb

# Logging Configuration
logging.level.root=WARN
logging.level.com.yb.rh=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.apache.commons.logging=WARN
logging.level.com.zaxxer.hikari=WARN
